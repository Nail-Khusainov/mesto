<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Mesto">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <a href="#" class="header__link" target="_blank">
            <img class="header__logo" src="./images/header-logo.svg" alt="логотип сайта">
        </a>
    </header>

    <main>
        
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/kusto.jpg" alt="аватар">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>

            <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                
                <li class="elements__card">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Карачаевск</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
                
                <li class="elements__card">
                    <img class="elements__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Карачаево-Черкессия</h2>
                        <button class="button elements__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="ваше имя">
                    <input class="popup__input popup__input_type_job" type="text" placeholder="ваша профессия">
                    <button class="button popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
