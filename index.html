<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Mesto">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <a href="#" class="header__logo" target="_blank"></a>
    </header>

    <main>
        
        <section class="profile">
            <div class="profile__user">
                <img class="profile__image" src="./images/kusto.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-button" type="button"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>

            <button class="button profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="user_info">
                    <input class="popup__input popup__input_type_name" name="user_name" type="text" placeholder="ваше имя">
                    <input class="popup__input popup__input_type_job" name="user_about" type="text" placeholder="ваша профессия">
                    <button class="button popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-edit-profile">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="user_info">
                    <input class="popup__input popup__input_type_name" name="user_name" type="text" placeholder="ваше имя">
                    <input class="popup__input popup__input_type_job" name="user_about" type="text" placeholder="ваша профессия">
                    <button class="button popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-card-add">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="user_info">
                    <input class="popup__input popup__input_type_title" name="addCard_title" type="text" placeholder="название" required>
                    <input class="popup__input popup__input_type_link" name="addCard_link" type="url" placeholder="ссылка на картинку" required>
                    <button class="button popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <template class="elements__template">
            <li class="elements__card">
                <img class="elements__image" src="#" alt="фото">
                <button class="button elements__delete-button" type="button"></button>
                <div class="elements__card-info">
                    <h2 class="elements__card-title"></h2>
                    <button class="button elements__like-button" type="button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup-pic">
            <div class="popup-pic__content">
                <button class="button popup__close-button" type="button"></button>
                <figure class="popup-pic__figure">
                    <img class="popup-pic__image" src="#" alt="фото">
                    <figcaption class="popup-pic__caption"></figcaption>
                </figure>
            </div>
        </div>

        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
</body>
</html>
