<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Mesto">
    <title>Mesto</title>
</head>
<body class="page">
    
    <header class="header">
        <a href="#" class="header__logo" target="_blank"></a>
    </header>

    <main>
        
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar">
                    <img class="profile__image" src="#" alt="аватар">
                    <button class="profile__avatar-edit-btn"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name" id="profile_name"></h1>
                    <button class="button open-popup-button profile__edit-button" type="button"></button>
                    <p class="profile__about"></p>
                </div>
            </div>

            <button class="button open-popup-button profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup-edit-profile">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="user_info" novalidate>
                    <input 
                    class="popup__input popup__input_type_name"
                    id="popup__input_type_name" 
                    name="user_name" 
                    type="text" 
                    placeholder="ваше имя"
                    minlength="2"
                    maxlength="40"
                    required>
                    <span id="error-popup__input_type_name" class="popup__input-error"></span>
                    
                    <input 
                    class="popup__input popup__input_type_job"
                    id="popup__input_type_job" 
                    name="user_about" 
                    type="text" 
                    placeholder="ваша профессия"
                    minlength="2"
                    maxlength="200"
                    required>
                    <span id="error-popup__input_type_job" class="popup__input-error"></span>

                    <button class="button popup__submit-button" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-edit-avatar">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="card_info" novalidate>                    
                    <input 
                    class="popup__input popup__input_type_link" 
                    name="user_avatar" 
                    id="avatarLink"
                    type="url" 
                    placeholder="ссылка на картинку" 
                    required>
                    <span id="error-avatarLink" class="popup__input-error"></span>
                    <button class="button popup__submit-button" type="submit" disabled>Сохранить</button>
                </form>
            </div>
        </div>
        

        <div class="popup popup-card-confirm">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="popup__form" name="card_info" novalidate>
                    <button class="button popup__submit-button" type="submit" disabled>Да</button>
                </form>
            </div>
        </div>

        <div class="popup popup-card-add">
            <div class="popup__container">
                <button class="button popup__close-button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="card_info" novalidate>
                    <input 
                    class="popup__input popup__input_type_title"
                    id="cardtitle" 
                    name="addCard_title" 
                    type="text" 
                    placeholder="название" 
                    minlength="2"
                    maxlength="30"
                    required>
                    <span id="error-cardtitle" class="popup__input-error"></span>
                    
                    <input 
                    class="popup__input popup__input_type_link" 
                    name="addCard_link" 
                    id="cardlink"
                    type="url" 
                    placeholder="ссылка на картинку" 
                    required>
                    <span id="error-cardlink" class="popup__input-error"></span>

                    <button class="button popup__submit-button" type="submit" disabled>Создать</button>
                </form>
            </div>
        </div>

        <template class="elements__template">
            <li class="elements__card">
                <img class="elements__image" src="#" alt="фото">
                <button class="button elements__delete-button" type="button"></button>
                <div class="elements__card-info">
                    <h2 class="elements__card-title"></h2>
                    <div class="elements__likes-section">
                        <button class="button elements__like-button" type="button"></button>
                        <p class="elements__likes-counter"></p>
                    </div>
                </div>
            </li>
        </template>

        <div class="popup popup-pic">
            <div class="popup-pic__content">
                <button class="button popup__close-button" type="button"></button>
                <figure class="popup-pic__figure">
                    <img class="popup-pic__image" src="#" alt="фото">
                    <figcaption class="popup-pic__caption"></figcaption>
                </figure>
            </div>
        </div>
</body>
</html>
